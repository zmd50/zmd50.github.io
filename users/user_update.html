<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../controller.js"></script>
</head>
<body>
    <div class="container">
       <div class="block">
           <h1 class="title">title</h1>
           <p class="description">descdescdescdesc</p>
       </div>
       <div class="block">
           <h2>地址</h2>
           <div class="line-block">
            <p class="addr">111111</p>
            <p class="method">GET</p>
           </div>
       </div>
       <div class="block">
           <h2>参数列表</h2>
           <table class="params">
               <thead>
                   <tr>
                       <td>参数名</td>
                       <td>描述</td>
                       <td>类型</td>
                       <td>是否必要</td>
                   </tr>
               </thead>
               <tbody class="param-body">
                <tr>
                    <td>参数名</td>
                    <td>描述</td>
                    <td>类型</td>
                    <td>是否必要</td>
                </tr>
                <tr>
                    <td>参数名</td>
                    <td>描述</td>
                    <td>类型</td>
                    <td>是否必要</td>
                </tr>
               </tbody>
           </table>
       </div>
       <div class="block">
            <h2>使用示例</h2>
            <div class="line-block">
                <label>URL</label>
                <input type="text" disabled class="url">
            </div>
            <div class="line-block">
                <label>METHOD</label>
                <input type="text" disabled class="umethod">
            </div>
            <div class="line-block">
                <label>RETURN</label>
            </div>
            <div class="block">
                <pre class="result">
                    
                </pre>
            </div>
       </div>
    </div>

    <script>
        const content={
            "title":"用户信息更新",
            "desc":"",
            "addr":"http://127.0.0.1:8000/user/update/",
            "method":"POST",
            "params":[
                ["username","用户名","String","True"],
                ["name","用户姓名","String","False"],
                ["password","密码","String","False"],
                ["user_type","用户类型 -1：默认注册类型;0：普通用户;1：管理员","Number","False"],
            ],
            "extern":"username=root&password=admin1",
            "return":`
            /*更新root用户的密码为admin1*/
            {
                "status":true,
                "msg":"update success",
                "data":null
            }
            `
        }

        

    </script>
</body>
</html>
